<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login akun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>Google</header><br>
            <p class="akun">Masukkan sandi dengan benar</p>
        </div>

        <div class="input-box">
            <input type="password" class="input-filed" placeholder="Password" autocomplete="on" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Ingatkan saya</label>
            </section>
            <section>
                <a href="lupa-password.html" class="akun2">Lupa Password?</a>
            </section>
            
        </div>
        <div class="input-submit" id="submit">
            <button class="submit-br" id="submit">
                <label for="submit"><a href="login.html ">Selanjutnya</a></label>
            </button>
        </div>


    </div>
</body>

</html>
