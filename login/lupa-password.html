<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="daftar">

    <div class="login-box">
        <div class="login-header">
            <header>Daftar Sekarang</header>
        </div>
        <div class="input-box">
            <input type="password" class="input-filed" placeholder="Password" autocomplete="on" required>
        </div><br>

        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Simpan password</label>
            </section><br><br>

            <div class="password" id="submit">
                <button class="submit-btn" id="submit">
                    <label for="submit"><a href="login">Login</a></label>
                </button>
            </div>

        </div>
    </div>
</body>
