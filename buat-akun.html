<head>

<body class="daftar">

    <div class="login-box">
        <div class="login-header">
            <header>Google</header>
        </div>

            <p><h2>Buat Akun Google</h2></p>

        </div>

        <div class="input-box">
            <input type="email" class="input-filed" placeholder="Nama Depan" autocomplete="on" required>
        </div><br>
        <div class="input-box">
            <input type="password" class="input-filed" placeholder="Nama Belakang(opsional)" autocomplete="on" required>
        </div><br>

        <div class="forgot">
        </div>

            <div class="berikutnya" id="submit">
                <button class="submit-br" id="submit">
                    <label for="submit"><a href="login">Selanjutnya</a></label>
                </button>
            </div>


    </div>
</body>
