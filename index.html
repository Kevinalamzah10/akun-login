<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header><br>
            <p class="akun">Belum punya akun? <a href="daftar-sekarang.html" class="akun1">Daftar Sekarang</a></p>
        </div>
        <div class="input box">
            <input type="text" class="input-filed" placeholder="Email" autocomplete="on" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-filed" placeholder="Password" autocomplete="on" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Ingatkan saya</label>
            </section>
            <section>
                <a href="lupa-password.html" class="akun2">Lupa Password?</a>
            </section>
        </div>
        <div class="input-submit" id="submit">
            <button class="submit-btn" id="submit">
                <label for="submit"><a href="">Login</a></label>
            </button>
        </div>

        <div class="sign-up-link">
            <a href="#">Apakah anda sudah memiliki akun ?</a>
        </div>
    </div>
</body>

</html>
