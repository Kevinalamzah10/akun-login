<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input box">
            <input type="text" class="input-filed" placeholder="email" autocomplete="on" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-filed" placeholder="password" autocomplete="on" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Ingatkan saya</label>
            </section>
            <section>
                <a href="#">Apakah password sudah benar!!</a>
            </section>
        </div>
            <div class="input-submit" id="submit">
                <button class="submit-btn" id="submit"></button>
                 <label for="submit">Login</label>
            </div>
        <div class="sign-up-link">
            <a href="#">Apakah anda sudah memiliki akun ?</a>
        </div>
    </div>
</body>

</html>
